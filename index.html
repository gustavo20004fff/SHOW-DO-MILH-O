    let currentQuestion = 0;

    let timeLeft = 30;  
    let prize = 0;  
  
    const prizes = [

      "R$ 50.000","R$ 100.000","R$ 200.000","R$ 300.000","R$ 400.000","R$ 500.000","R$ 550.000","R$ 600.000","R$ 650.000","R$ 700.000","R$ 750.000","R$ 800.000","R$ 850.000","R$ 900.000","R$ 1.000.000"

    const qElement = document.getElementById("question");

    function startGame(){

      document.getElementById("game").style.display = "block";  
      endGameElement.style.display = "none";  
      menuMusic.pause();  
      currentQuestion = 0;  
      prize = 0;

    }  
  
    function goToMenu(){  
      document.getElementById("menu").style.display = "block";  
      document.getElementById("game").style.display = "none";  
      endGameElement.style.display = "none";  
      clearInterval(timer);

    }  
  
    function showQuestion(){  
      if(currentQuestion >= questions.length){

        clearInterval(timer);

      introSound.play();  
  
      const q = questions[currentQuestion];  
      qElement.textContent = q.q;  
      imgElement.src = q.img;  
      optionsElement.innerHTML = "";  
      q.options.forEach((opt, i) => {  
        const btn = document.createElement("button");  
        btn.textContent = opt;  
        btn.onclick = () => checkAnswer(i);  
        optionsElement.appendChild(btn);  
      });

        correctSound.currentTime = 0;  
        correctSound.play();  
        prize = currentQuestion;  
        currentQuestion++;

    function use5050(){  
      const q = questions[currentQuestion];  
      const buttons = optionsElement.querySelectorAll("button");  
      let removed = 0;  
      buttons.forEach((btn, i) => {  
        if(i !== q.answer && removed < 2){  
          btn.style.display = "none";  
          removed++;  
        }  
      });  
    }  
  
    function skipQuestion(){  
      currentQuestion++;

    }
